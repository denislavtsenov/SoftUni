<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftUni Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="first-section">
        <div class="img-wrapper">
          <img src="/image/cover.jpg" alt="image" />
        </div>
        <a class="logo" href="#">SoftUni</a>

        <div class="text">
          <h2>Welcome to SoftUni</h2>
          <p>Are you ready to become a dev</p>
        </div>

        <div class="social"></div>
      </section>

      <section class="second-section">
        <div class="form">
          <label for="username">USERNAME</label>
          <input id="username" type="text" placeholder="Your name.." />
          <label for="email">EMAIL</label>
          <input id="emai" type="email" placeholder="Your email.." />
          <label for="password">PASSWORD</label>
          <input id="password" type="password" placeholder="*********" />
          <label for="repeat-pass">REPEAT PASSWORD</label>
          <input id="repeat" type="password" placeholder="*********" />
        </div>

        <div class="action">
          <button class="btn">REGISTER</button>

          <a href="#">I am already a ninja</a>
        </div>
      </section>
    </section>
  </body>
</html>
